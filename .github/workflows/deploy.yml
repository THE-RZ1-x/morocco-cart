name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Configure for GitHub Pages deployment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # Add permissions for GitHub Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
      actions: read
      deployments: write
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Setup Node.js 📦
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies 🔧
      run: |
        cd client
        # Ensure package-lock.json exists, then install
        npm install
        # Generate package-lock.json if it doesn't exist
        if [ ! -f package-lock.json ]; then
          npm install --package-lock-only
        fi

    - name: Build 🏗️
      run: |
        cd client
        npm run build
      env:
        CI: false
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        REACT_APP_SITE_NAME: Maroc Cart
        REACT_APP_WHATSAPP_NUMBER: +212600000000
        REACT_APP_DEFAULT_DESCRIPTION: Découvrez les meilleurs produits marocains authentiques
        REACT_APP_DEFAULT_KEYWORDS: maroc,produits marocains,artisanat,shopping

    - name: Setup GitHub Pages 📄
      uses: actions/configure-pages@v4
      with:
        # Automatically enable GitHub Pages if not already enabled
        enablement: true
      
    - name: Upload build artifacts 📦
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./client/build
        
    - name: Deploy to GitHub Pages 🚀
      id: deployment
      uses: actions/deploy-pages@v4