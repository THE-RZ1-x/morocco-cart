name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Add permissions for GitHub Pages deployment
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Setup Node.js 📦
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies 🔧
      run: |
        cd client
        # Ensure package-lock.json exists, then install
        npm install
        # Generate package-lock.json if it doesn't exist
        if [ ! -f package-lock.json ]; then
          npm install --package-lock-only
        fi

    - name: Build 🏗️
      run: |
        cd client
        npm run build
      env:
        CI: false
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        REACT_APP_SITE_NAME: Maroc Cart
        REACT_APP_WHATSAPP_NUMBER: +212600000000
        REACT_APP_DEFAULT_DESCRIPTION: Découvrez les meilleurs produits marocains authentiques
        REACT_APP_DEFAULT_KEYWORDS: maroc,produits marocains,artisanat,shopping

    - name: Deploy to GitHub Pages 🚀
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./client/build
        force_orphan: true