name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Setup Node.js 📦
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Debug directory structure 🔍
      run: |
        echo "Root directory contents:"
        ls -la
        echo "Client directory contents:"
        ls -la client/
        echo "Checking for package-lock.json:"
        test -f client/package-lock.json && echo "package-lock.json found" || echo "package-lock.json NOT found"
        
    - name: Install dependencies 🔧
      run: |
        cd client
        npm ci

    - name: Build 🏗️
      run: |
        cd client
        npm run build
      env:
        CI: false
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        REACT_APP_SITE_NAME: Maroc Cart
        REACT_APP_WHATSAPP_NUMBER: +212600000000
        REACT_APP_DEFAULT_DESCRIPTION: Découvrez les meilleurs produits marocains authentiques
        REACT_APP_DEFAULT_KEYWORDS: maroc,produits marocains,artisanat,shopping

    - name: Deploy 🚀
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./client/build
        cname: # Add your custom domain here if you have one